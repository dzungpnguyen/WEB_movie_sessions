<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>FilmHub Admin</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="@{/img/favicon.ico}" rel="icon">
    <img th:src="@{/img/stanev2.png}" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Sidebar Start -->
        <div th:replace="~{uploader-common :: sidebar}"></div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
			<nav th:replace="~{uploader-common :: navbar}"></nav>
            <!-- Navbar End -->

        	<!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">                        
			                <h5 class="mb-4" th:text="'UPDATE FILM ' + ${#strings.toUpperCase(selectedFilm.title)}"></h5>
							
							<!-- Filling Form Start  th:object="${newFilm}"  -->
			                <form method="post" th:action="@{'/uploader/update/' + ${selectedFilm.id}}">
				                <div class="form-floating mb-3">
				                    <input type="hidden" class="form-control" id="newId"
				                        th:value="${selectedFilm.id}" name="newId">
				                    <label for="newId">ID*</label>
				                </div>
				                <div class="form-floating mb-3">
				                    <input type="text" class="form-control" id="newTitle"
				                        th:value="${selectedFilm.title}" name="newTitle" required>
				                    <label for="newTitle">Title*</label>
				                </div>
				                <div class="form-floating mb-3">
				                    <input type="text" class="form-control" id="newDuration"
				                    	pattern="[0-9]+(\.[0-9]{1,2})?"
				                    	title="Enter a valid decimal number with up to 2 digits after the decimal point"
				                    	th:value="${selectedFilm.duration}" name="newDuration" required>
				                    <label for="newDuration">Duration (in hours)*</label>
				                </div>
				                <div class="form-floating mb-3">
				                    <input type="text" class="form-control" id="newLanguage"
				                        th:value="${selectedFilm.language}" name="newLanguage" required>
				                    <label for="newLanguage">Language*</label>
				                </div>
				                <div class="form-floating mb-3">
				                    <input type="text" class="form-control" id="newSubtitles"
				                        th:value="${selectedFilm.subtitles}" name="newSubtitles">
				                    <label for="newSubtitles">Subtitles</label>
				                </div>
				                <div class="form-floating mb-3">
				                    <input type="text" class="form-control" id="newDirector"
				                        th:value="${selectedFilm.director}" name="newDirector" required>
				                    <label for="newDirector">Director*</label>
				                </div>
				                <div class="form-floating mb-3">
				                    <input type="text" class="form-control" id="newActors"
				                        th:value="${selectedFilm.actors}" name="newActors" required>
				                    <label for="newActors">Actors*</label>
				                </div>
				                <div class="form-floating mb-3">
				                    <input type="text" class="form-control" id="newMinimumAge"
				                        th:value="${selectedFilm.minimumAge}" name="newMinimumAge" required>
				                    <label for="newMinimumAge">Minimum Age*</label>
				                </div>
				                <div class="form-floating mb-3">
					                <input type="date" class="form-control" id="newStartDate"
				                        th:value="${selectedFilm.startDate}" name="newStartDate" required>
				                    <label for="newStartDate">Start Date*</label>
				                </div>
				                <div class="form-floating mb-3">
					                <input type="date" class="form-control" id="newEndDate"
				                        th:value="${selectedFilm.endDate}" name="newEndDate" required>
				                    <label for="newEndDate">End Date*</label>
				                </div>
				                
				                <div class="form-floating">
				                    <textarea class="form-control" placeholder="Leave a comment here"
				                        id="floatingTextarea" style="height: 150px;"></textarea>
				                    <label for="floatingTextarea">Comments</label>
				                </div>
				                <button type="submit" class="btn btn-primary m-2">Submit</button>
				                <button type="button" class="btn btn-outline-link m-2" th:onclick="window.location.href='/uploader/my-films'">Cancel</button>
							</form>
							<!-- Filling Form End -->
						</div>
					</div>
	            </div>
	        </div>
	        <!-- Form End -->
		</div>
		<!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/chart/chart.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/utility.js}"></script>
</body>

</html>
