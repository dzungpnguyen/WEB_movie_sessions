<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style_login.css}" media="screen" />
</head>

<body>
	<div class="container">
		<section id="content">
			<form action="#" th:action="@{/login}" method="post">
				<h1>Film Provider Login</h1>
			    <!-- 
			    <p>[onshow.msg]</p>
			    -->
				<div>
					<input type="text" placeholder="Username" name="username"/>
				</div>
				<div>
					<input type="password" placeholder="Password" name="password"/>
				</div>
				<div>
					<input type="submit" value="Log in" />
				</div>
				<!--
				<button type="submit">Login</button>
				-->
			</form>
			
			
		</section>
	</div>
</body>

</html>
