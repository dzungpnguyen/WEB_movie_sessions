<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="@{'FilmHub - ' + ${film.title}}"></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">
    <img th:src="@{/img/stanev2.png}" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        
        <!-- Sidebar Start -->
        <div th:replace="~{viewer-common :: sidebar}"></div>
        <!-- Sidebar End -->
        
        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
			<nav th:replace="~{viewer-common :: navbar}"></nav>
            <!-- Navbar End -->

            <!-- Film Details Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-12">
                       	<!-- Film First Part Start -->
                   		<div class="bg-secondary rounded h-100 align-items-center d-flex mb-5">

                       		<!-- Film Poster Start -->
                       		<div class="col-lg-4 text-center">
                 				<img th:src="@{'/img/film/' + ${film.id} + '.jpg'}" alt="Movie Poster" width="365" height="545">
                       		</div>
                       		<!-- Film Poster End -->
                       		
                       		<div class="col-lg-8">
                       			<!-- Film Title Start -->
                       			<div class="display-4">
                       				<span class="text-white" th:text="${film.title}"></span>
                       			</div>
                       			<!-- Film Title End -->

                       			<!-- Film Info Start -->
								<div class="col-lg-8">
									<div class="row">
										<!-- Film General Info Start -->
										<div class="col-lg-11">
											Release date: ${film.startDate}
										    <br>Plot
										    <br>Director
										    <br>Stars
										</div>
										<!-- Film General Info End -->
										
										<!-- Film Rating Start -->
										<div class="col-lg-1">
									    	imdb rating
									      	<br> icon star
									      	<br>random-note/10
									    	<br>popularity
									    	<br>going up icon
									    	<br>random note 80-150
									    </div>
									    <!-- Film Rating End -->
								    </div>
								</div>
								<!-- Film Info End -->
                       		</div>
                       	</div>
                       	<!-- Film First Part End -->
					</div>
					
                    <!-- Film Trailer Start -->
                    <div class="col-sm-12 col-xl-12">  	
                       	 <div class="bg-secondary rounded mb-5 h-100 align-items-center">
                       	 	<div class="mt-5 mb-3">
	                       		<span class="display-6 text-white">Movie Trailer</span>
	                       	</div>
                       		<div class="text-center">
								<video th:src="@{/img/film-trailer.mp4}" width="600" height="1000" controls>
									Your browser does not support the video tag.</video>
							</div>
                       	</div>
					</div>
                       	<!-- Film Trailer End -->
                       	
                       	<!-- Film Sessions Start -->
                    <!-- Film Trailer Start -->
                    <div class="col-sm-12 col-xl-12">  	
                       	 <div class="bg-secondary rounded mb-5 align-items-center">
                       		sessions
                       	</div>
                       	<!-- Film Sessions End -->
                    </div>
                </div>
	            <!-- Film Details End -->

	            <!-- Footer Start -->
	            <div th:replace="~{viewer-common :: footer}"></div>
	            <!-- Footer End -->
	        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/chart/chart.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/utility.js}"></script>
</body>

</html>
